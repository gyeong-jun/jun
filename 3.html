<h2>신발</h2>
-신발  중요

[명사] 땅을 딛고 서거나 걸을 때 발에 신는 물건을 통틀어 이르는 말. 가죽ㆍ고무ㆍ비닐ㆍ헝겊ㆍ나무ㆍ짚ㆍ삼 따위로 만들며, 모양과 용도에 따라 여러 가지가 있다.
사출 신발 (射出신발)

[공업 ] 열에 녹은 원료를 사출기로 쏘아 넣어 통째로 만든 신발.
신발업 (신발業)

[명사] 신발을 만들거나 판매하는 사업.
신발통 (신발筒)

[명사] 신발을 담아 두는 통.
흙신발

[명사] 흙투성이가 된 신발.
