<h2>WEB</h2>
옷장2 (옷欌)

[명사] 옷을 넣어 두는 장롱.
옷장1 (옷帳)

[명사] 옷걸이 위에 치는 휘장.
옷장의

[명사] [방언 ] ‘갯장어(-長魚)’의 방언(제주).
가상 옷장 (假想옷欌)

온라인 의류 쇼핑몰 따위의 가상 공간에서 제공하는 옷장. 사용자들은 자신이 가지고 있는 옷의 사진이나 온라인상에서 찾은 이미지를 업로드하여 자신의 옷장을 채울 수 있다.
붙박이 옷장 (붙박이옷欌)

벽에 붙이거나 벽의 안쪽에 만들어 옮길 수 없는 장롱.
